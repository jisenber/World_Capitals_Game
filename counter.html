<!DOCTYPE html>
<html>
  <head>
    <title>Form Function</title>
    <link rel="stylesheet" href="css/counter.css" />
  </head>
  <body>
    <div id="page">
      <h1 id = "message">Jacob's World Capitals Game</h1>
      <div id ="break"><hr></hr></div>
      <table id = "counter">
        <tr>
          <th><strong>Correct</strong></th>
          <th><strong>Incorrect</strong></th>
        </tr>
        <tr>
          <td id = "correctScore"></td>
          <td id = "incorrectScore"></td>
        </tr>
      </table>
      <form action="http://example.org/">
        <label for="capitolInput">What is the Captial of Sudan?</label>
        <input type="text" class="capitalInput" id="Sudan" />
        <input type="submit" class="checkInput" id="Sudan" value="I know this!"/>
      </form>
      <form action="http://example.org/">
        <label for="capitolInput">What is the Captial of Ethiopia?</label>
        <input type="text" class="capitalInput" id="Ethiopia" />
        <input type="submit" class="checkInput" id="Ethiopia" value="I know this!"/>
      </form>
      <form action="http://example.org/">
        <label for="capitolInput">What is the Captial of Egypt?</label>
        <input type="text" class="capitalInput" id="Egypt" />
        <input type="submit" class="checkInput" id="Egypt" value="I know this!"/>
      </form>
      <form action="http://example.org/">
        <label for="capitolInput">What is the Captial of Libya?</label>
        <input type="text" class="capitalInput" id="Libya" />
        <input type="submit" class="checkInput" id="Libya" value="I know this!"/>
      </form>
    </div>
    <div id ="sudan">
      <img src="images/sudan.png" alt="sudanPic">
    </div>
    <script src="js/counter.js"></script>
  </body>
</html>
